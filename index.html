<!doctype html>
<html lang="en" ng-app="NarrowItDownApp">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
  </head>
<body>
   <div class="container" id="narrowit" ng-controller='NarrowItDownController as narrowit'>
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div class="form-group">
      <input type="text" ng-model="narrowit.searchTerm" placeholder="search term" class="form-control">
    </div>
    <div class="form-group narrow-button">
      <button class="btn btn-primary" ng-click="narrowit.logMenuItems(narrowit.searchTerm);">Narrow It Down For Me!</button>
    </div>

    <!--h3>List of Menu Items</h3>
     <ul>
       <li ng-repeat="menuitem in narrowit.menuitems">
         (<a href="" ng-click="narrowit.logMenuItems(menuitem.short_name);">{{ menuitem.short_name }}</a>)
         {{ menuitem.name }}
       </li>
     </ul-->

    <!-- found-items should be implemented as a component -->
    <found-items
    items="narrowit.founditems"
    refine-further=narrowit.refineFurther($index)></found-items>

    <!--br>
    <br>
    <div class="alert" ng-if="narrowit.founditems.length == 0" class="error">No Items Found</div>
    <h2>Found Items: {{ narrowit.founditems.length }}</h2>
<ul>
  <li ng-repeat="item in narrowit.founditems">
    {{$index + 1}}. Short Name: {{item.short_name}}, Name: {{item.name}}, Description: {{item.description}} <button class="btn btn-default" ng-click="narrowit.refineFurther($index);"><span class="glyphicon glyphicon-remove">
    </span>Don't want this one!</button></></li>
</ul-->

  </div>

</body>
</html>
